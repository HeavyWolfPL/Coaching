<html>

<head>

    <script>
        
        let zdobytePunkty = 15;
        // zdobytePunkty = prompt("Ile punktów zdobyłeś?")
        let maxPunktow = 20;

        let procenty = zdobytePunkty/maxPunktow * 100

        if (procenty <= 40){
            document.write("ndst")
        } else if(procenty <= 50) {
            document.write("dop")
        } else if(procenty <= 70) {
            document.write("dst")
        } else if(procenty <= 90) {
            document.write("db")
        }else if(procenty <= 98) {
            document.write("dbd")
        }else{
            document.write("cel")
        }

    </script>
    

</head>


<body>
</body>
</html>
