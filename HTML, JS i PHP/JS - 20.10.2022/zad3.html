<html>
<head>

    <script>
            let suma = 0;
            let tablica = [];

            for(i=13; i<=1000; i++){
                if(i % 13 == 0){
                    suma += i
                    tablica.push(i)
                }
            }

            document.write(suma, "<br>")
            document.write(tablica.length)
    </script>


</head>


<body>
</body>
</html>
